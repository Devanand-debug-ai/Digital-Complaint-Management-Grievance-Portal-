<div class="login-container">
  <mat-card class="login-card">
    <div class="card-header-image">
      <mat-icon class="header-icon">lock</mat-icon>
      <h2>Welcome Back</h2>
      <p>Sign in to continue to the portal</p>
    </div>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
        </p>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">LOGIN</button>
        </div>
        <div class="register-link">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
