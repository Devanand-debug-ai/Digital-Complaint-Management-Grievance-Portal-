<div class="register-container">
    <mat-card class="register-card">
        <div class="card-header-image">
            <mat-icon class="header-icon">person_add</mat-icon>
            <h2>Create Account</h2>
            <p>Join our community today</p>
        </div>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Full Name</mat-label>
                        <mat-icon matPrefix>badge</mat-icon>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email Address</mat-label>
                        <mat-icon matPrefix>email</mat-icon>
                        <input matInput formControlName="email" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email
                            address</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input matInput type="password" formControlName="password">
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Contact Info (Optional)</mat-label>
                        <mat-icon matPrefix>phone</mat-icon>
                        <input matInput formControlName="contact_info">
                    </mat-form-field>
                </p>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="!registerForm.valid">REGISTER</button>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a routerLink="/login">Login here</a></p>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
